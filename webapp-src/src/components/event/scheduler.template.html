<div class="text-center">
	<div class="row">
		<div class="span6">
			<label for="schedulerEnabled" data-translate="scheduler_enable_button"></label>
			<input type="checkbox" 
					id="schedulerEnabled"
					class="form-control"
					data-bs-switch 
					data-toggle="toggle" 
					data-switch-size="mini" 
					data-ng-change="$ctrl.enableScheduler()"
					data-ng-model="$ctrl.element.enabled">
		</div>
	</div>
	<div class="row">
		<div class="span6">
			<label data-translate="scheduler_next_time"></label>
		</div>
		<div class="span6">
			<span data-ng-bind="$ctrl.element.next_time * 1000 | date:'yyyy/MM/dd HH:mm'" data-ng-if="$ctrl.element.enabled"></span>
			<span data-translate="scheduler_disabled" data-ng-if="!$ctrl.element.enabled"></span>
		</div>
	</div>
</div>
