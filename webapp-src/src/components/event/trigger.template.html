<div class="text-center">
	<div class="row">
		<div class="span6">
			<label for="schedulerEnabled" data-translate="scheduler_enable_button"></label>
			<input type="checkbox" 
					id="schedulerEnabled"
					class="form-control"
					data-bs-switch 
					data-toggle="toggle" 
					data-switch-size="mini" 
					data-ng-change="$ctrl.enableTrigger()"
					data-ng-model="$ctrl.element.enabled">
		</div>
	</div>
</div>
