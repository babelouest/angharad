<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" data-translate="heater_update_title"></h3>
    </div>
    <div class="modal-body">
        <div class="row control-group">
            <span class="col-xs-6" data-translate="heater_update_name"></span>
            <div class="col-xs-6 controls">
                <input type="text" name="heaterDisplay" id="heaterDisplay" data-ng-model="HeatersModalCtrl.heater.newDisplay" class="modal-input-text form-control">
            </div>
        </div>
        <div class="row control-group">
            <span class="col-xs-6" data-translate="heater_update_unit"></span>
            <div class="col-xs-6 controls">
                <input type="text" name="heaterUnit" id="heaterUnit" data-ng-model="HeatersModalCtrl.heater.options.unit" class="modal-input-text form-control" placeholder="{{'heater_unit_placeholder' | translate}}">
            </div>
        </div>
        <div class="row control-group">
            <span class="col-xs-6" data-translate="heater_update_enabled"></span>
            <div class="col-xs-6 controls">
				<input type="checkbox" 
						data-bs-switch 
						class="form-control"
						data-toggle="toggle" 
						data-switch-size="mini" 
						data-ng-model="HeatersModalCtrl.heater.enabled">
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row control-group">
            <span class="col-xs-6" data-translate="heater_update_monitor"></span>
            <div class="col-xs-6 controls">
				<input type="checkbox" 
						data-bs-switch 
						class="form-control"
						data-toggle="toggle" 
						data-switch-size="mini" 
						data-ng-model="HeatersModalCtrl.heater.monitored">
            </div>
        </div>
        <div class="row control-group" data-ng-if="HeatersModalCtrl.heater.monitored">
            <span class="col-xs-6" data-translate="heater_update_monitor_every"></span>
            <div class="col-xs-6 controls">
                <select id="bddAddUserGrant"
						class="form-control"
						data-ng-model="HeatersModalCtrl.heater.monitored_every"
						data-ng-options="monitorEvery.value as HeatersModalCtrl.tr(monitorEvery.label) for monitorEvery in HeatersModalCtrl.monitorEveryEnum">
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-ng-click="HeatersModalCtrl.saveHeater()" data-translate="heater_btn_ok"></button>
        <button class="btn btn-warning" type="button" data-ng-click="HeatersModalCtrl.cancel()" data-dismiss="modal" data-translate="heater_btn_cancel"></button>
    </div>
</div>
