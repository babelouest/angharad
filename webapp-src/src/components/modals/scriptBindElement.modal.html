<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" data-translate="script_bind_element_title"></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <span data-translat="script_bind_element_list"></span>
        </div>
        <div class="row" style="padding: 5px;">
			<table data-datatable="ng" data-dt-options="ScriptBindElementModalCtrl.options" class="table table-hover table-striped table-bordered dataTable">
				<thead>
					<tr>
						<th data-translate="script_bind_table_select"></th>
						<th data-translate="script_bind_table_type"></th>
						<th data-translate="script_bind_table_display"></th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="element in ScriptBindElementModalCtrl.elementList track by $index" 
						data-ng-click="ScriptBindElementModalCtrl.selectRow($index)"
						data-ng-class="{'selected': element.selected}">
						<td>
							<input class="text-center" id="elementSelect" type="checkbox" data-ng-model="ScriptBindElementModalCtrl.tmpCheck[$index]">
						</td>
						<td data-ng-bind="element.typeTitle"></td>
						<td data-ng-bind="element.display"></td>
					</tr>
				</tbody>
			</table>
        </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-ng-click="ScriptBindElementModalCtrl.ok()" data-translate="modal_button_ok"></button>
        <button class="btn btn-warning" type="button" data-ng-click="ScriptBindElementModalCtrl.cancel()" data-translate="modal_button_cancel"></button>
    </div>
</div>
